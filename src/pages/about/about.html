<ion-header>
  <ion-navbar>
    <ion-title>
      รายจ่าย
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>เขียนรายการจ่ายเงิน</p>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label floating>รายจ่าย</ion-label>
      <ion-input type="text" [(ngModel)]="data.receipts" name="receipts"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>จำนวณ</ion-label>
      <ion-textarea [(ngModel)]="data.howmuch" name="howmuch"></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button block color="danger">ยกเลิก</button>
      </ion-col>
      <ion-col>
        <button ion-button type="submit" block>บันทึก</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
